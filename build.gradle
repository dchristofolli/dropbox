plugins {
    id 'org.springframework.boot' version '2.1.7.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'
group = 'com.github.dchristofolli'
version = '1'
sourceCompatibility = '11'
configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}
repositories {
    mavenCentral()
}
dependencies {
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile'org.springframework.boot:spring-boot-starter-data-mongodb'
    compile'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile'io.springfox:springfox-swagger2:2.9.2'
    compile'io.springfox:springfox-swagger-ui:2.9.2'
    compile 'org.mongodb:mongodb-driver-sync:3.10.2'
    compile 'commons-net:commons-net:3.6'
    compile group: 'org.apache.ftpserver', name: 'ftplet-api', version: '1.1.1'
    implementation group: 'org.apache.ftpserver', name: 'ftpserver-core',
    compile("org.springframework.boot:spring-boot-devtools")
    testCompile 'org.springframework.boot:spring-boot-starter-test'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo'
    implementation group: 'org.apache.ftpserver', name: 'ftpserver-core', version: '1.1.1'
    compile group: 'org.apache.ftpserver', name: 'ftplet-api', version: '1.1.1'
}
