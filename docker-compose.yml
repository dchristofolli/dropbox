version: "2"
services:
  mongo:
    container_name: "dropbox-mongo"
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - './mongo-data:/data/db'

  mongo-express:
    container_name: "dropbox-mongoe"
    image: mongo-express
    ports:
      - '8081:8081'
    depends_on:
      - mongo